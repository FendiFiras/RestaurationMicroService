spring.application.name=User_MicroService

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
spring.cloud.config.enabled=true  
spring.config.import=optional:configserver:http://localhost:8888

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/RestaurationKeycloak
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/RestaurationKeycloak/protocol/openid-connect/certs
